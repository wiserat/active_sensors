{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<form method="POST" class="all">
  <h3 align="center">Login thru your sensor ID</h3>
  <br />
  <p align="center">Due to the issue of not having one unique sensor id, your login must look <br> like [sensor][id]_[location][id]. For example 43595_9632.</p>
  <div class="form-group">
    <label for="sensor_id_html">Sensor ID</label>
    <input
      type="sensor_id_html"
      class="form-control"
      id="sensor_id_html"
      name="sensor_id_html"
      placeholder="Enter sensor ID"
    />
  </div>
  <br />
  <button type="submit" class="button-64" role="button"><span class="text">Login</span></button>
</form>
{% endblock %}
